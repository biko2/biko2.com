<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bitween suite</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="The delightful Drupal and React connector"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </head>
  <style>
    @media (max-width: 768px) {
      #docsify-darklight-theme {
        position: static;
        margin: 20px 0;
      }
    }
  </style>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Bitween Suite",
        repo: "https://git.drupalcode.org/project/static_suite",
        loadSidebar: true,
        coverpage: false,
        sidebarDisplayLevel: 2,
        darklightTheme: {
          siteFont: "Montserrat, Arial, sans-serif, PT Sans",
          defaultTheme: "dark",
          codeFontFamily: "Roboto Mono, Monaco, courier, monospace",
          bodyFontSize: "17px",
          dark: {
            accent: "#777",
            toogleBackground: "#ffffff",
            background: "#091a28",
            textColor: "#ccc",
            codeTextColor: "#ffffff",
            codeBackgroundColor: "#0e2233",
            borderColor: "#0d2538",
            blockQuoteColor: "#858585",
            highlightColor: "#E73F39",
            sidebarSublink: "#ccc",
            codeTypeColor: "#ffffff",
            coverBackground: "#091a28",
            toogleImage:
              "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)",
          },
          light: {
            accent: "#E73F39",
            toogleBackground: "#091a28",
            background: "#ffffff",
            textColor: "#222",
            codeTextColor: "#525252",
            codeBackgroundColor: "#f8f8f8",
            borderColor: "rgba(0, 0, 0, 0.07)",
            blockQuoteColor: "#858585",
            highlightColor: "#e73f39",
            sidebarSublink: "#111",
            codeTypeColor: "#091a28",
            coverBackground: "#f0f0f0",
            toogleImage:
              "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)",
          },
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
