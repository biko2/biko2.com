<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bidasoa</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="The delightful Drupal and React connector"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="https://www.biko2.com/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </head>
  <style>
    /* sidebar */
    .app-name {
      text-align: left !important;
      padding-left: 15px !important;
    }
    .app-name-link {
      font-weight: bold;
    }
    .logo {
      padding-left: 15px;
    }

    /* dark light theme toggle button */
    @media (max-width: 768px) {
      #docsify-darklight-theme {
        position: static;
        margin: 20px 0;
      }
    }

    /* links footer */
    .separator-footer {
      margin-top: 5em !important;
    }
    .c-footer__bottom-list {
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      list-style: none;
      padding-left: 0 !important;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
      margin: 0;
      -webkit-justify-content: flex-start;
      -ms-flex-pack: start;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    .c-footer__bottom-list__item {
      padding: 5px;
    }
    .c-footer__bottom-list__item a {
      font-size: 0.79012rem;
      line-height: 20px;
      color: #aaa;
    }
  </style>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Bidasoa",
        repo: "https://git.drupalcode.org/project/static_suite",
        loadSidebar: true,
        coverpage: false,
        sidebarDisplayLevel: 1,
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        customPageTitle: {
          suffix: "Bidasoa",
          seprator: "|",
        },
        footer: {
          copy: '<ul class="c-footer__bottom-list"><li class="c-footer__bottom-list__item"><a class="c-link" rel="nofollow" href="/aviso-legal">Aviso legal</a></li><li class="c-footer__bottom-list__item"><a class="c-link" rel="nofollow" href="/politica-de-cookies">Cookies</a></li><li class="c-footer__bottom-list__item"><a class="c-link" rel="nofollow" href="/proteccion-de-datos">Protección de datos</a></li><li class="c-footer__bottom-list__item"><a class="c-link" href="/unete-a-biko">Únete</a></li></ul>',
          auth: " ",
          pre: '<hr class="separator-footer"/>',
          style: "text-align: right;",
          class: "className",
        },
        darklightTheme: {
          siteFont: "Montserrat, Arial, sans-serif, PT Sans",
          defaultTheme: "dark",
          codeFontFamily: "Roboto Mono, Monaco, courier, monospace",
          bodyFontSize: "17px",
          dark: {
            accent: "#777",
            toogleBackground: "#ffffff",
            background: "#091a28",
            textColor: "#ccc",
            codeTextColor: "#ffffff",
            codeBackgroundColor: "#0e2233",
            borderColor: "#0d2538",
            blockQuoteColor: "#858585",
            highlightColor: "#E73F39",
            sidebarSublink: "#ccc",
            codeTypeColor: "#ffffff",
            coverBackground: "#091a28",
            toogleImage:
              "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)",
          },
          light: {
            accent: "#E73F39",
            toogleBackground: "#091a28",
            background: "#ffffff",
            textColor: "#222",
            codeTextColor: "#525252",
            codeBackgroundColor: "#f8f8f8",
            borderColor: "rgba(0, 0, 0, 0.07)",
            blockQuoteColor: "#858585",
            highlightColor: "#e73f39",
            sidebarSublink: "#111",
            codeTypeColor: "#091a28",
            coverBackground: "#f0f0f0",
            toogleImage:
              "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)",
          },
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-apacheconf.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-jsx.min.js"></script>
  </body>
</html>
